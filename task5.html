<head>

<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Задание 5</strong>

            </a>
        </div>
    </div>
</header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="iam" id="want">
                    <label class="form-check-label" for="want">
                        Хочу
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="iam" id="can" checked>
                    <label class="form-check-label" for="can">
                        Могу
                    </label>
                </div>
                <br>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="fast_run">
                    <label class="form-check-label" for="fast_run">
                        Быстро бегать
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="long_power" checked>
                    <label class="form-check-label" for="long_power">
                        Долго не уставать
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sleep_four_hour" >
                    <label class="form-check-label" for="sleep_four_hour">
                        Высыпаться за 4 часа
                    </label>
                </div>
                <br>
                <button class="btn btn-primary my-2">Калькулятор "КЭП"</button>
            </div>
        </div>
    </section>
</main>

<script>
    $(document).ready(function(){

        // эта фунция получает значение радио-кнопки, итоговое значение приходит в логическом типе данных (boolean)
        let want = $("#want").is(":checked");
        console.log(want);

        if (want === false) {
            console.log("Не хочу");
        }
    })
</script>

</body>
</html>
